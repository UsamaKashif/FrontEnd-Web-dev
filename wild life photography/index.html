<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>WildLife Photography</title>

    <link rel="stylesheet" href="style.css" >
</head>
<body>
    <header>
        <nav>
            <div class="nav-wrapper">
                <h4>Alberto Fleming</h4>
            </div>
        </nav>
        <div class="header-img">
            <img src="images/camera.svg">
        </div>
        <div class="heading">
            <h4 class="wild">Wild Life</h4>
            <h4 class="photographer">PHOTOGRAPHY</h4>
        </div>
    </header>

    <main>
        <h4>My Work</h4>
        <div class="image-wrapper">
            <div class="image-box">
                <img src="images/small/alejandro-luengo-C6FgI08m2Rs-unsplash.jpg">
            </div>
            
            <div class="image-box">
                <img src="images/small/avel-chuklanov-e_d7chF_DHo-unsplash.jpg">
            </div>
           
            <div class="image-box">
                <img src="images/small/jess-bailey-p7eEOyUXJ18-unsplash.jpg">
            </div>
           
            <div class="image-box">
                <img src="images/small/sk-yeong-lE8-1AzlIjQ-unsplash.jpg">
            </div>
        </div>
    </main>

    <section class="form-section">
        <h4>Get In Touch</h4>
        <form>
            <input class="name" type="text" placeholder="Name">
            <input class="email" type="email" placeholder="Email">
            <textarea class="msg" placeholder="Message"></textarea>
        </form>
        <div class="btn">
            <button>Submit</button>
        </div>
    </section>

    <footer>
        <h4>Copyright 2020</h4>
    </footer>
</body>
</html>
